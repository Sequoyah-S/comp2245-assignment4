<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
</head>
<body>

<button id="searchButton">Search</button>

<script>
document.getElementById('searchButton').addEventListener('click', function() {
    // Fetch the list of superheroes
    fetch('http://localhost:8888/comp2245-assignment4/superheroes.php')
        .then(response => response.text())
        .then(data => {
            // Display the list of superheroes in an alert
            alert('List of Superheroes:\n' + data);
        })
        .catch(error => {
            console.error('Error fetching superheroes:', error);
            alert('An error occurred while fetching superheroes.');
        });
});
</script>

</body>
</html>
